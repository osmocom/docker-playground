[ORDERED_INCLUDE]
"/osmo-ttcn3-hacks/bts/BTS_Tests.cfg"

[LOGGING]
*.JUnitLogger.filename_stem := "junit-xml-hopping"

/* The following hopping configuration corresponds to ttcn3-bts-test/osmo-bsc-fh.cfg.
 * See https://gerrit.osmocom.org/c/docker-playground/+/19160/ for more details.
 *
 * == Physical channel configuration (FDMA) ==
 *
 *   +-------+------------------+------------------+------------------+------------------+
 *   | # / # |      TRX#0       |      TRX#1       |      TRX#2       |      TRX#3       |
 *   +-------+------------------+------------------+------------------+------------------+
 *   | ARFCN |       871        |       873        |       875        |       877        |
 *   +-------+------------------+------------------+------------------+------------------+
 *
 * == Physical channel configuration (TDMA) ==
 *
 *   +-------+------------------+------------------+------------------+------------------+
 *   | # / # |      TRX#0       |      TRX#1       |      TRX#2       |      TRX#3       |
 *   +-------+------------------+------------------+------------------+------------------+
 *   |  TS0  |   CCCH+SDCCH4    |    TCH/F (a)     |    TCH/F (a)     |    TCH/F (a)     |
 *   +-------+------------------+------------------+------------------+------------------+
 *   |  TS1  |      TCH/F       |   SDCCH8+CBCH    | SDCCH8+CBCH (b)  | SDCCH8+CBCH (b)  |
 *   +-------+------------------+------------------+------------------+------------------+
 *   |  TS2  |    TCH/F (c)     |    TCH/H (c)     |    TCH/F (d)     |    TCH/H (d)     |
 *   +-------+------------------+------------------+------------------+------------------+
 *   |  TS3  |  TCH/F_PDCH (e)  |  TCH/F_PDCH (e)  |  TCH/F_PDCH (e)  |  TCH/F_PDCH (e)  |
 *   +-------+------------------+------------------+------------------+------------------+
 *   |  TS4  | TCH/F_TCH/H_PDCH | TCH/F_TCH/H_PDCH | TCH/F_TCH/H_PDCH | TCH/F_TCH/H_PDCH |
 *   +-------+------------------+------------------+------------------+------------------+
 *   |  TS5  |    TCH/H (f)     |    TCH/H (f)     |    TCH/H (f)     |    TCH/H (f)     |
 *   +-------+------------------+------------------+------------------+------------------+
 *   |  TS6  |    SDCCH8 (g)    |     PDCH (h)     |     PDCH (h)     |    SDCCH8 (g)    |
 *   +-------+------------------+------------------+------------------+------------------+
 *   |  TS7  |     PDCH (i)     |     PDCH (j)     |     PDCH (i)     |     PDCH (j)     |
 *   +-------+------------------+------------------+------------------+------------------+
 */
[MODULE_PARAMETERS]
BTS_Tests.mp_freq_hop_enabled := true;
BTS_Tests.mp_fh_config := {
	{ /* TS0 */
		{ /* Group a) TCH/F */
			hsn := 0,
			trx_maio := {
				{ trx_nr := 1, maio := 0 },
				{ trx_nr := 2, maio := 1 },
				{ trx_nr := 3, maio := 2 }
			}
		}
	},
	{ /* TS1 */
		{ /* Group b) SDCCH8+CBCH */
			hsn := 1,
			trx_maio := {
				{ trx_nr := 2, maio := 3 },
				{ trx_nr := 3, maio := 5 }
			}
		}
	},
	{ /* TS2 */
		{ /* Group c) TCH/F + TCH/H (mixed) */
			hsn := 2,
			trx_maio := {
				{ trx_nr := 0, maio := 0 },
				{ trx_nr := 1, maio := 1 }
			}
		},
		{ /* Group d) TCH/F + TCH/H (mixed) */
			hsn := 2,
			trx_maio := {
				{ trx_nr := 2, maio := 2 },
				{ trx_nr := 3, maio := 3 }
			}
		}
	},
	{ /* TS3 */
		{ /* Group e) TCH/F_PDCH */
			hsn := 3,
			trx_maio := {
				{ trx_nr := 0, maio := 3 },
				{ trx_nr := 1, maio := 2 },
				{ trx_nr := 2, maio := 1 },
				{ trx_nr := 3, maio := 0 }
			}
		}
	},
	{ /* TS4 */
		/* No groups, all TCH/F_TCH/H_PDCH */
	},
	{ /* TS5 */
		{ /* Group f) TCH/H */
			hsn := 5,
			trx_maio := {
				{ trx_nr := 0, maio := 0 },
				{ trx_nr := 1, maio := 1 },
				{ trx_nr := 2, maio := 2 },
				{ trx_nr := 3, maio := 3 }
			}
		}
	},
	{ /* TS6 */
		{ /* Group g) SDCCH8 */
			hsn := 6,
			trx_maio := {
				{ trx_nr := 0, maio := 1 },
				{ trx_nr := 3, maio := 0 }
			}
		},
		{ /* Group h) PDCH */
			hsn := 6,
			trx_maio := {
				{ trx_nr := 1, maio := 1 },
				{ trx_nr := 2, maio := 0 }
			}
		}
	},
	{ /* TS7 */
		{ /* Group i) PDCH */
			hsn := 0,
			trx_maio := {
				{ trx_nr := 0, maio := 1 },
				{ trx_nr := 2, maio := 3 }
			}
		},
		{ /* Group h) PDCH */
			hsn := 0,
			trx_maio := {
				{ trx_nr := 1, maio := 0 },
				{ trx_nr := 3, maio := 2 }
			}
		}
	}
};

[EXECUTE]
BTS_Tests.control
