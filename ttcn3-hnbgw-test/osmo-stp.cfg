!
! OsmoSTP (0.8.1) configuration saved from vty
!!
!
log stderr
 logging filter all 1
 logging color 1
 logging print category 1
 logging timestamp 1
 logging print extended-timestamp 1
 logging level lglobal notice
 logging level llapd notice
 logging level linp notice
 logging level lmux notice
 logging level lmi notice
 logging level lmib notice
 logging level lsms notice
 logging level lctrl notice
 logging level lgtp notice
 logging level lstats notice
 logging level lgsup notice
 logging level loap notice
 logging level lss7 debug
 logging level lsccp debug
 logging level lsua debug
 logging level lm3ua debug
 logging level lmgcp notice
!
line vty
 no login
!
cs7 instance 0
 xua rkm routing-key-allocation dynamic-permitted
 asp virt-msc0-0 23905 2905 m3ua
  local-ip 172.18.35.200
  remote-ip 172.18.35.203
  role sg
  sctp-role server
 as virt-msc0 m3ua
  asp virt-msc0-0
  routing-key 1 0.23.4

 asp virt-msc1-0 23907 2905 m3ua
  local-ip 172.18.35.200
  remote-ip 172.18.35.203
  role sg
  sctp-role server
 as virt-msc1 m3ua
  asp virt-msc1-0
  routing-key 3 0.0.2

 asp virt-msc2-0 23909 2905 m3ua
  local-ip 172.18.35.200
  remote-ip 172.18.35.203
  role sg
  sctp-role server
 as virt-msc2 m3ua
  asp virt-msc2-0
  routing-key 5 0.0.3

 asp virt-sgsn0-0 23906 2905 m3ua
  local-ip 172.18.35.200
  remote-ip 172.18.35.203
